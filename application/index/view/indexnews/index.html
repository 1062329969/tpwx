<!DOCTYPE html>

        .cjshuq-title{margin: 1.05rem 0 0 0.5rem;font-size: 1.5rem;color: #333333;padding: 1.5rem 0;}

        .cjshuq-content{width: 100%;}
        .cjshuq-content img{width: 32.33%;padding:0.5rem;border-radius: 1.5rem;box-sizing: border-box}

        .csinfo img{margin: 0 0 1.5rem 0;padding: 0;}
        .csmian{padding-bottom: 0;}
        .csinfo{padding: 1.25rem 0 0;}
        .plinfos{border-bottom: none;}
        .upl{border-top: none;}
        .upl .tximg img{width: 4rem;margin-right: 0.95rem;}
        .tximg div{float: left;}

        .cjname span{margin: 0.5rem 0 0;display: block;}
        .cjname span:first-of-type{color:#15bdde;font-size: 1.3rem;}
        .cjname span:last-of-type{font-size: 1.1rem;color: #adadad;}
        .upl .tx{padding: 1.5rem 1rem;}
        .upl p{padding-left: 5.95rem;text-indent: 2em;}
        .plinfo{padding: 0;}
        .plinfo span img{width: 1.2rem;}
        .upl .txdz{padding-top: 0;line-height: none; float: none;}
        .plinfo span{float: none;}
        .cjhuifu{text-align: right; font-size: 1.2rem;color: #999999;}
        .cjhuifu span{color: #999999;}
        .cjhuifu span.txdz{margin: 0 1.8rem 0 1.95rem;}
        .cjhuifu span.backText img{margin: 0 0.6rem 0 0;}
        .fonline{margin-top: 1rem;border-bottom: 0.05rem solid #F0F0F0;}
        .reCont {background: #f3f3f3;padding: 0;line-height: 1.8rem;}
        .reCont p{padding-left: 4.95rem;padding-right: 2rem; text-indent: 0;}
        .reCont font{color: #15bdde;margin-right: 0.9rem;}
        .cjpl{padding: 0 1rem;}

        .plform{padding: 0 1.95rem;background: #e0e0e0;padding: 0 1.5rem;}
        .plform input{font-size: 1.5rem;}
        #commentText{width: 68%;height: 2.9rem;background: #FFFFFF;border-radius: 2.9rem;text-indent: 1.55rem;margin:0 3% 0 6%;}

        .plform{padding: 0;margin-top: 1.1rem;}
        .pinput{width: 100%;}
        .cjtrue{background: white;padding-bottom: 1.5rem;}
        .cjtrue-title{font-size: 1.5rem;padding-left: 1rem;padding-top: 1.9rem;}

        .cjtrue-plinfos-auther{margin-right: 2.5rem;margin-left: 1rem;}

        .cjcollection img{width: 1.5rem;margin-right: 0.55rem;}
        .plinfos img{margin-bottom: 0.2rem;}
        .plinfos div{border-right: 0.05rem solid #F0F0F0;}
        .plinfos div:last-of-type{border: none;}
        .plinfos .lll{width: 25%;}
        .plinfos .pl{width: 25%;}
        .plinfos .cdz{width: 25%;}
        .plinfos .cjcollection{width: 25%;float: left;text-align: center;font-size: 1.2rem;color: #999999;}

</header>
<div style="height: 4.6rem"></div>
<div class="cjtrue">

		</span>
        <span class="cjtrue-plinfos-time">
			时间：{:get_time($news.n_addtime)}

    </div>
    <div class="cjtrue-content">
        <div class="cjtrue-content-txt">
            {$news.n_content}

        </div>

    </div>

</div>
