        var v2=$(".pro:visible").find('input:radio[name^=pro]:checked').length;

    function gosubmit(){
        var m=$(".pro").length;
        var attr=[];
        for(var i=0;i<m;i++){
            var n=$(".pro").eq(i).find("input:radio[name^=pro]:checked").val();
            attr[i]=n;
        }
        $.ajax({
            type: "post",
            url: '{:url("/f/a")}',
            data: {attr:attr},
            dataType: "json",
            success: function(data){
                if(data.code==1){
                    $("#reading").hide();
                    $("#cv").show();
                    $("#result").show();
                    if(data.msg=="时尚达人"){
                        $("#result .ro").show();
                    }else if(data.msg=="典雅绅士"){
                        $("#result .rt").show();
                    }else {
                        $("#result .rr").show();
                    }
                }else{
                    alert('测试失败');
                }
            },
            error:function(){
                $("#reading").hide();
                alert("提交失败");
            }
        });
