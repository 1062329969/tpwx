
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$Think.config.sitename}</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <link href="{$Think.HTML_STATIC}/css/mui.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="bodyb">
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="self.location=document.referrer;"></a>
    <h1 class="mui-title">意见反馈</h1>
</header>
<div class="fkmain">
    <div class="yjbt">
        <textarea name="title" cols="" rows="1" placeholder="请输入您的标题" id="title"></textarea>
    </div>
    <div class="intext">
        <textarea name="text" cols="" rows="4" placeholder="请输入反馈内容" id="text"></textarea>
        <!--<img src="images/addimgs.jpg" class="addimgs">-->
    </div>
    <div class="zzsub">
        <input type="button" value="提交" id="subbutt">
    </div>
</div>
<div class="yjft">
    <div class="onzx"><a href="{$Think.config.zoosnet}"><img src="{$Think.HTML_STATIC}/images/zxzx.jpg">在线咨询</a></div>
    <div class="telzx"><a href="tel:{$Think.config.tel}"><img src="{$Think.HTML_STATIC}/images/telzx.jpg">电话咨询</a></div>
</div>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="{$Think.HTML_STATIC}/js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });

    $(document).ready(function(){
        $('#subbutt').click(function(){
            text=$('#text').val();
            title=$('#title').val();

            if(text=='')
            {
                mui.alert('请输入反馈内容！');
                return false;
            }
            if(title=='')
            {
                mui.alert('请输入您的标题！');
                return false;
            }

            $.ajax(
                    {
                        url:"{:url('myOpinion')}",
                        data:{text:text,lx:title},
                        type:'post',
                        dataType:'json',
                        success:function(data)
                        {
                            if(data.code==1)
                            {
                                mui.alert('提交成功！', function() {
                                    window.location.href='{:url("index")}';
                                });
                            }
                        }
                    });
        })
    })
</script>
</body>
</html>
