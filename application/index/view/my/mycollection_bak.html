<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$Think.config.sitename}</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <link href="{$Think.HTML_STATIC}/css/mui.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.css" rel="stylesheet" type="text/css">
    <style>
        .bodyb .mui-action-back,.bodyb .mui-title,.bodyb .mui-icon-search{color:#333333;}
        #imgPicker p{ color: #fff}
        #loading{ height: 100%; margin-top: 0px;}
        #table{width:100%;display:-webkit-box;-webkit-box-pack:justify;background: #fff;}
        #table li{width:50%;}
        #table li:nth-of-type(1) p{display:block;}
        #table li p{width:100%;margin:0 auto;text-align:center;padding:1rem 0;}
        #table li p a{color:#333333;display:block;width:100%;margin:0 auto;border-right:1px solid #e6e6e6;}
        #table li p.active a{display:block;width:100%;color:#15bbdc;font-weight: bold;}
        #table li p.active:before{width:84px;height:2px;background:#15bbdc;content:'';left:15%;position:absolute;top:13.5%;}
        #table li#article p.active:before {width:84px;height:2px;background:#15bbdc;content:'';left:65%;position:absolute;top:13.5%;}
        @media only screen and (min-width: 320px) and (max-width: 375px) {
	        #table li p.active:before{width:84px;height:2px;background:#15bbdc;content:'';left:14%;position:absolute;top:13.5%;}
	        #table li#article p.active:before {width:84px;height:2px;background:#15bbdc;content:'';left:63%;position:absolute;top:13.5%;}
        	
        }
         @media only screen and (min-width: 380px) and (max-width: 415px) {
	        #table li p.active:before{top:12.3%;}
	        #table li#article p.active:before {top:12.3%;}
        	
        }
         
        .bodyb .mui-content{background:none;}

        section{width:93.33%;margin:0 auto 0;display:-webkit-box;padding-bottom:4%;padding-top: 4%;}
        section div:nth-of-type(1){width:28.1429%;border: 1px solid #f0f0f0;}
        section div:nth-of-type(1) img{width:100%;display:block;}
        section div:nth-of-type(2){width:59.429%;margin-left:2.587%;}
        section div:nth-of-type(2) h2{font-weight:normal;font-size:1.7rem;color:#333333;margin-top:15%;line-height:1.4rem;}
        section div:nth-of-type(2) >ul{display:-webkit-box;width:100%;}
        section div:nth-of-type(2) >ul li{list-style:none;}

        section div:nth-of-type(2) >ul li img{width:100%;display:block;}
        section div:nth-of-type(2) >ul li:nth-of-type(2){width:9.1653%;margin-top:10%;}
        #tcontent{padding:0 0 0 0;margin-top:0;width:100%;border-top:1px solid #f5f5f5;}
        #tcontent li{padding:0;margin:0;width:100%;}
        #tcontent section div:nth-of-type(2) >ul li:nth-of-type(1){width:90.144%;margin-top:10%;}
        #tcontent section div:nth-of-type(2) >ul li:nth-of-type(2){width:9.1653%;margin-top:10%;}

        #tcontent .mui-table-view-cell{width:100%;background:#ffffff;}
        #tcontent .mui-table-view-cell a{display:block;width:93.333%;margin:0 auto;}
        #tcontent .mui-table-view-cell>a:not(.mui-btn){margin:0 auto;}
        #tcontent .mui-table-view-cell a img{display:block;width:22.857%;float:left;}
        #tcontent .mui-navigate-right:after, .mui-push-right:after{content:'';}

        .mui-table-view-cell:after{height:0;}
        #tcontent li{margin-bottom:1rem;}
        #gap{width:100%;height:10px;background:#f3f3f3;}

        #nr{float:left;width:68%;margin-left:3.571%;}
        #nr h2{width:100%;font-weight:normal;font-size:1.5rem;margin-top:7%;}
        #nr h3{width:100%;font-weight:normal;font-size:1.2rem;margin-top:8%;}
         /*顶部标题*/
		.mui-title{font-size: 1.7rem;color: #4a4a4a;line-height: 4.4rem;font-weight: normal;}
		#header img{width: 1rem;height: 1.75rem;margin-top: 1.25rem;}
		#header{height: 4.4rem;border-bottom: 0.05rem solid #f0f0f0;z-index: 100;}
		.mui-bar {
			-webkit-box-shadow: 0 0 1px rgba(0,0,0,0);
			box-shadow: 0 0 1px rgba(0,0,0,0);
		}
		.mui-bar-nav~.mui-content{padding-top: 0;}
		#tcontent section div:nth-of-type(2) >ul li:nth-of-type(1){font-size: 1.5rem;color: #F93A26;}
		#tcontent li{background: #fff;}
		section div:nth-of-type(2){margin-left: 5%;}
    </style>
</head>
<body class="bodyb">
<header id="header" class="mui-bar mui-bar-nav" style="z-index: 1000001">
    <a class="mui-pull-left" href="{:url('my/index')}"><img src="{$Think.HTML_STATIC}/images/3.png"></a>
    <h1 class="mui-title">我的收藏</h1>
</header>
<div style="height:4.4rem;"></div>


<div class="mui-content">
    <ul id="table">
        <li><p {if $type==1}class="active"{/if}><a href="{:url('mycollection',['type'=>1])}">商品</a></p></li>
        <li id="article"><p {if $type==2}class="active"{/if}><a href="{:url('mycollection',['type'=>2])}">文章</a></p></li>
    </ul>
    <ul id="tcontent">
        <!--商品-->
        {if $type==1}
        {volist name='$collection' id='vo'}
        <li>
            <a href="{:url('goods/detail',['id'=>$vo.cg_gid])}">
                <section>
                    <div><img src="{$vo.pic}"/></div>
                    <div>
                        <h2>{$vo.gdname}</h2>
                        <ul>
                            <li>¥{$vo.price}</li>
                            <li><img src="{$Think.HTML_STATIC}/images/car.jpg"/></li>
                        </ul>
                    </div>
                </section>
            </a>
        </li>
        {/volist}
        {elseif $type==2 /}
        <!--文章-->
        {volist name='$collection' id='vo'}
            <li class="mui-table-view-cell">
                <a href="{:url('ncase/detail',['id'=>$vo.aid])}" class="mui-navigate-right">
                    <img src="{php}$arr = getarticle(9,$vo['aid']);echo $arr['pic'];{/php}">
                    <div id="nr">
                        <h2>{$vo.ncase.title}</h2>
                        <h3></h3>
                    </div>
                </a>
                <p id="gap"></p>
            </li>
        {/volist}
        {/if}
    </ul>
</div>
<script src="{$Think.HTML_STATIC}/js/mui.min.js"></script>
<script src="{$Think.HTML_STATIC}/js/zepto.min.js"></script>

{include file="public/global_footer" /}
</body>
</html>
<script type="text/javascript">
		//判断安卓和ios文字颜色
	if (/(iPhone)/i.test(navigator.userAgent)) {
        $("#header").css("borderColor","#cecece");
    }
    $(function () {
        backH();
        window.addEventListener('popstate',function(e){
            window.location.href="{:url('my/index')}"
        },false);
        function backH(){
            var state = {
                        title:'title',
                        url:'{:url('my/index')}'
        };
            window.history.pushState(state,'title','#');
        }
    })
</script>
