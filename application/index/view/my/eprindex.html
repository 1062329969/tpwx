<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$Think.config.sitename}</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5, user-scalable=0">
    <link href="{$Think.HTML_STATIC}/css/mui.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.css" rel="stylesheet">
    <style>
        body{ background: #F7F7F7}
        .visitlist{ padding: 1.5rem; line-height: 24px; background: #fff; margin-top: 1rem; overflow: hidden;}
        .visiinfos span{ float: right;}
        .ckxq{ padding: 0.2rem 0.5rem; background: #00b7ee; color: #fff; border-radius: 3px; margin-top: 0.5rem;}
    </style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="self.location=document.referrer;"></a>
    <h1 class="mui-title">电子病历</h1>
</header>
{empty name='$visit'}
<p style="text-align: center; padding: 2rem; margin-top: 55px;">您还没有电子病历</p>
{else /}
    <div style="margin-top: 55px;"></div>
    {volist name='$visit' id='vo'}
    <div class="visitlist">
        <div class="visiinfos"><span>{$vo.hospital}</span>就诊分院</div>
        <div class="visiinfos"><span>{$vo.doctor}</span>手术医生</div>
        <div class="visiinfos"><span>{$vo.cz_time}</span>就诊时间</div>
        <div class="visiinfos"><span class="ckxq" onclick="location.href='{:url('my/epr',['id'=>$vo.id])}'">查看详情</span></div>
    </div>
    {/volist}
{/empty}

<script src="{$Think.HTML_STATIC}/js/mui.min.js"></script>
</body>
</html>
