<script>
    //下拉加载用户数据
    var a = 0;
    var offsize = 10;//起始位置(查询数据表时的起始位置)
    $(document).ready(function(){
        var range = 0;//距下边界长度/单位px
        var totalheight = 0;
        var main = $("#loadinguser");//主体元素
        $(window).scroll(function(){
            var srollPos = $(window).scrollTop();
            totalheight = parseFloat($(window).height()) + parseFloat(srollPos);
            if(($(document).height()-range) <= totalheight) {
                if(a==0)
                {
                    a = 1;
                    $('#loading').html("正在努力为您加载...");
                    $.post("{:url('nextPage')}",{
                        offsize:offsize,
                        tid:{$tid},
                    },function(data){

                        if(data==0)
                        {
                            $('#loading').html("已为您加载全部");
                            a = 0;
                        }
                        else
                        {
                            main.append(data);
                            offsize = offsize+10;
                            a = 0;
                        }
                    });
                }
            }
        });
    });
    $(function(){
        $('.star').click(function(){
            if($(this).attr('dis')==1){
                $(this).attr('dis',0);
                var _self = $(this);
                var datas = _self.attr('data');
                var data_id = _self.attr('data-id');
                $.ajax({
                    type: "post",
                    url: '{:url("goods/collectiongoods")}',
                    data:{data:datas,id:data_id},
                    dataType: "json",
                    success: function(data)
                    {
                        if(data.code==1){
                            if(datas==1){
                                _self.attr('data',0);
                                _self.attr('src',"{$Think.HTML_STATIC}/images/star22.png");
                                _self.attr('dis',1);
                            }else{
                                _self.attr('data',1);
                                _self.attr('src',"{$Think.HTML_STATIC}/images/star.png");
                                _self.attr('dis',1);
                            }
                        }

                    }
                });

            }else{
                return false;
            }
        })
    })
</script>
