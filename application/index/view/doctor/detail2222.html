<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$Think.config.sitename}</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <link href="{$Think.HTML_STATIC}/css/mui.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.css" rel="stylesheet" type="text/css">
    <link href="{$Think.HTML_STATIC}/css/doctor.css" rel="stylesheet" type="text/css">
    <style>
        .ddochp{ padding:5px 0;}
        .ddochp,.ddochp p{color: rgb(51, 51, 51);}
        .ddoczc{ background: #fff; color: rgb(51, 51, 51); padding: 10px 0; width: 100%; font-size: 13px; overflow: hidden; margin-bottom: 10px; border-bottom: 1px solid #dbdbdb;border-top: 1px solid #dbdbdb}
        .ddoczc span{ float: left; width: 32%; text-align: center; margin: 0px;}
        .ddoczc dd{ float: left;}
    </style>
</head>
<body class="bodyb">
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="self.location=document.referrer;"></a>
    <h1 class="mui-title">专家团队</h1>
</header>
<div class="detaitldocinfo" style="overflow: hidden; padding:1.5rem 1rem; padding-bottom: 20px;">
      <div style=" width: 30%; float: left;">
          <img src="{$Think.HTML_STATIC}/images/docpic.jpg" style=" text-align: left; width: 90%">
      </div>
    <div style=" width: 70%; float: right; text-align: left; line-height: 22px;">
      <div class="dddcname" style="font-size: 14px; margin: 0px;"><span style="font-size: 16px; line-height: 24px;">{$doctor.docname}</span><br>{$doctor.positional_titles}</div>
      <div class="ddochp"><p style="font-size: 14px; line-height: 20px;">擅长：{$doctor.good_at}</p></div>
        <div class="ddochp" style="font-size: 16px;">{$doctor.zym}</div>
    </div>

    </div>
<div class="ddoczc" style="text-align: center;"><span>案例:<font>{$doctor.casenum}</font></span> <dd>|</dd> <span>好评率:<font>{$doctor.praise}%</font></span> <dd>|</dd> <span>关注度:<font>{$doctor.follow}</font></span></div>

<div class="doccont">
     <div class="doctitle">医生介绍</div>
     <div class="doccontent">
           {$doctor.text}
</div>

<div class="doccont">
    <div class="doctitle">专业资质</div>
    <div class="doccontent">
          {$doctor.text2}
    </div>
</div>

<div class="doccont">
    <div class="doctitle">行医理念</div>
    <div class="doccontent doccontentzs">
          {$doctor.text3}
    </div>
</div>

<script src="{$Think.HTML_STATIC}/js/mui.min.js"></script>
{include file="public/global_footer" /}
<script src="{$Think.HTML_STATIC}/js/zepto.min.js"></script>
    <script src="{$Think.HTML_STATIC}/js/web.js"></script>
<script>
    $(function(){
        getCollection({$doctor.id},{$fansInfo.id},6);

        //收藏
        $(".collection").click(function(){
            collection({$doctor.id},6,'{$Request.token}');
        });

    });
</script>
</body>
</html>
