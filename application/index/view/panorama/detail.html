<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$Think.config.sitename}</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <link href="{$Think.HTML_STATIC}/css/type.css" rel="stylesheet" type="text/css">
    <link href="{$Think.HTML_STATIC}/css/swiper-3.4.2.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="{$Think.HTML_STATIC}/js/jquery.panorama_viewer.js"></script>
    <link href='{$Think.HTML_STATIC}/css/panorama_viewer.css' rel='stylesheet' type='text/css'>
    <style>
        .main {
            float: left;
            width: 100%;
            margin: 0 auto;
        }
        .reload.bell #notification {
            font-size: 25px;
            line-height: 140%;
        }
        .credit {
            text-align: center;
            color: #888;
            padding: 10px 10px;
            margin: 0 0 0 0;
            background: #f5f5f5;
            float: left;
            width: 100%;
        }
        .credit a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .panorama {
            width: 100%;
            float: left;
            margin-top: -5px;
            position: relative;
        }
        .panorama .credit {
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 12px;
            text-align: center;
            position: absolute;
            bottom: 0;
            right: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            float: right;
        }
    </style>
    <script>
        // Use $(window).load() on live site instead of document ready. This is for the purpose of running locally only
        $(document).ready(function(){
            $(".panorama").panorama_viewer({
                repeat: true
            });
        });

    </script>
</head>
<body>
<div class="stop">
    <div class="st1"><i class="iconfont">&#xe720;</i></div>
    <div class="st2">360°全景展示</div>
    <div class="st3"><i class="iconfont" onclick="fenxiang()">&#xe726;</i></div>
</div>
<div class="wrapper">
    <div class="main">
        <div class="panorama">
            <img src="{$panorama.pic}" height="100%">
            <div class="credit">
                {$panorama.title}
            </div>
        </div>
    </div>

</div>
<script src="{$Think.HTML_STATIC}/js/mui.min.js"></script>
{include file="public/fx" /}
<script src="{$Think.HTML_STATIC}/js/web.js"></script>
<script>
    var height = $(window).height(); //浏览器当前窗口可视区域宽度
    $('.panorama').height(height-45);
</script>

</body>
</html>
