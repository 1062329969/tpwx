<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$Think.config.sitename}-社区</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5, user-scalable=0">
    <link href="{$Think.HTML_STATIC}/css/mui.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/swiper-3.4.2.min.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.css" rel="stylesheet">
    <style>
        .gallerytitle {
            text-align: left;
            font-size: 1em;
            padding: 0 1rem;
            height: 42px;
            line-height: 42px;
            color: #fafafa;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            font-weight: normal;
            text-shadow: 1px 1px 1px #000;
            /* background-color: rgba(21,20,20,0.5); */
            background-color: rgba(0,0,0,0);
            background: -moz-linear-gradient(top,rgba(0,0,0,0),rgba(0,0,0,0.7));
            background: -webkit-gradient(linear,top,from(rgba(0,0,0,0)),to(rgba(0,0,0,0.7)));
            background: -webkit-linear-gradient(top,rgba(0,0,0,0),rgba(0,0,0,0.7));
            background: -o-linear-gradient(top,rgba(0,0,0,0),rgba(0,0,0,0.7));
        }
        .pagination {
            position: absolute;
            z-index: 20;
            bottom: 10px;
            width: 66px;
            text-align: center;
            right:0;
        }
        .swiper-pagination-bullet {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius:5px;
            background: #fff;
            margin: 0 2px;
            opacity: 0.8;
            cursor: pointer;
        }
        .swiper-pagination-bullet-active {
            background: #007aff;
        }
        #banner{position:relative; overflow: hidden;}
        .swiper-container-horizontal>.swiper-pagination-bullets{ padding: 0 1rem; text-align: right; z-index: 1;}
    </style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="self.location=document.referrer;"></a>
    <h1 class="mui-title">圈子</h1>
    <a class="mui-icon mui-icon-search mui-pull-right" onclick="location.href='{:url('search/index',['sType'=>1])}'"></a>
</header>

<div class="qzad">
    <div id="banner">
        <div class="swiper-wrapper">
            {volist name='$forumTj' id="vo"}
            <div class="swiper-slide">
                <a href="{:url('detail',array('id'=>$vo.id))}"><img src="{$vo.pic}"><h2 class="gallerytitle">{$vo.foname}</h2></a>
            </div>
            {/volist}
        </div>
        <div class="pagination"></div>
    </div>
</div>

{volist name='$forumType' id='vo'}

<div class="qzlist" onclick="location.href='{:url('index2',array('tid'=>$vo.id))}'">
    <div class="qztitle"><img src="{$vo.pic}"><p class="tit">{$vo.typename}</p><p class="tinfo"><font>{$vo.person_num}圈友</font> <font>{$vo.arcNums}帖子</font></p></div>
</div>

{/volist}
<script src="{$Think.HTML_STATIC}/js/mui.min.js"></script>
{include file="public/global_footer" /}
<script src="{$Think.HTML_STATIC}/js/swiper-3.4.2.min.js"></script>
<script>
    var mySwiper2 = new Swiper('#banner',{
        autoplay:5000,
        visibilityFullFit : true,
        loop:true,
        pagination : '.pagination',
    });

</script>

</body>
</html>
