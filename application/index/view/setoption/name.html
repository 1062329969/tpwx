<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$Think.config.sitename}</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="{$Think.HTML_STATIC}/css/mui.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.css" rel="stylesheet" type="text/css">
    <script src="{$Think.HTML_STATIC}/js/mui.min.js"></script>
</head>

<body class="my">
<style>
	input::-webkit-input-placeholder{
            color:#999;
        }
    body.my{background:#f5f5f5;}
    .name{color:#333333;font-size:1.7rem;}
    .mui-icon-back:before, .mui-icon-left-nav:before{color:#333333;}
    .ncontent{margin-top:13%;}
    .ncontent form div{width:100%;margin:0 auto;background:#ffffff;}
    .ncontent form div p{width:90.4%;margin:0 auto;color:#666666;font-size:1.4rem;padding:5% 0 0 0;}
    .ncontent form div p input{display:inline-block;border:none;background:#f0f0f0;width:86.495575%;margin-left:3.5%;border-radius:5px;font-family: -apple-system,Helvetica,sans-serif;}
    .ncontent form div p span{position:relative;top:-0.5rem;font-size:1.6rem;color:#666666;}
    .ncontent form div h2{font-weight:normal;width:75.923304%;margin:0  0 0 16.504425%;color:#cccccc;line-height:1.8rem;padding-bottom:5%;}
    .save{width:86.667%;margin:12% auto 0;padding:2.6rem 0;background:url({$Think.HTML_STATIC}/images/save.png) no-repeat;background-size:100% auto;display:block;border:none;}
    /*顶部标题*/
		.mui-title{font-size: 1.7rem;color: #4a4a4a;line-height: 4.4rem;font-weight:normal;}
		#header img{width: 1rem;height: 1.75rem;margin-top: 1.25rem;}
		#header{height: 4.4rem;border-bottom: 0.05rem solid #f0f0f0;z-index: 100;}
		.mui-bar {
			-webkit-box-shadow: 0 0 1px rgba(0,0,0,0);
			box-shadow: 0 0 1px rgba(0,0,0,0);
		}
	.save:active{box-shadow: none;}
	.save:visited{box-shadow: none;}
</style>
<header id='header' class='mui-bar mui-bar-nav header bg'>
    <section id='index-h1'>
        <a href="{:url('setoption/set')}" class=" mui-pull-left" id="_setting"><img src="{$Think.HTML_STATIC}/images/3.png"></a>
        <h1 id="title" class="mui-title mui-h1 name">修改昵称</h1>
    </section>
</header>
<div class="ncontent">
    <form action="{:url('name')}" method="post">
        <div>
            <p><span>昵称</span><input type="text" placeholder="请输入您的新昵称" maxlength='8' name="wechaname" value="{php} echo urldecode($name);{/php}"  style="border-radius: 2rem; padding-top: 13px;"/></p>
            <h2>以中文或英文字母开头，限4~16个字符，一个汉字为两个字符</h2>
        </div>
        <button class="save" type="submit"></button>
    </form>
</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
	$(".save").click(function(){
        $(".save").css("box-shadow","none");
        $(".save").css("-webkit-box-shadow","none");
    });
</script>
