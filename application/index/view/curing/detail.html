{include file="public/fx" /}
<script>

    $(function(){
        mui.previewImage();

        getCollection({$news.id},{$fansInfo.id},7);
        getPraise({$news.id},{$fansInfo.id},6);

        //评论
        $('#subComment').click(function(){
            comment({$news.id},1,'{$Request.token}');
        });

        //点赞
        $(".ds1").click(function(){
            praise({$news.id},1,'{$Request.token}');
        });

        //收藏
        $(".collection").click(function(){

            collection({$news.id},1,'{$Request.token}',$(this).attr('id'));

        });

        //评论点赞
        $(".txdz").click(function(){
            plid=$(this).attr('data-id');
            plpraise(plid,1,'{$Request.token}',$(this).attr('id'));

        });

        //回复评论
        $('.backText').click(function()
        {
            userName=$(this).attr('data-align');
            plid=$(this).attr('data-plid');  //评论的id
            uid=$(this).attr('data-uid');  //回复的评论用户id
            var btnArray = ['确定', '取消'];
            mui.prompt('请输入回复内容', '', '', btnArray, function(e)
            {
                if (e.index == 0)
                {
                    //提交回复
                    text=e.value;
                    if(text=='')
                    {
                        mui.alert('回复内容不能为空哦');
                        return false;
                    }
                    $('#commentText').val(text);
                    recComment({$news.id},6,'{$Request.token}',plid,uid,text);
                }
            })
        });

        var width = $(window).width(); //浏览器当前窗口可视区域宽度
        height = width/16*9;
        $('iframe').height(height);

        //评论下拉加载
        var a = 0;
        var offsize = 0;//起始位置(查询数据表时的起始位置)
        $(document).ready(function(){
            var range = 80;//距下边界长度/单位px
            var totalheight = 0;
            var main = $("#loadinguser");//主体元素
            $(window).scroll(function(){
                var srollPos = $(window).scrollTop();
                totalheight = parseFloat($(window).height()) + parseFloat(srollPos);
                if(($(document).height()+range) <= totalheight) {
                    if(a==0)
                    {
                        a = 1;
                        $('#loading').html("正在努力为您加载...");
                        $.post("{:url('comment/nextPageComment')}",{
                            type:1,
                            offsize:offsize,
                            aid:{$news.id}
                    },function(data){

                        if(data=='')
                        {
                            $('#loading').html("已为您加载全部");
                            a = 0;
                        }
                        else
                        {
                            main.append(data);
                            offsize = offsize+10;
                            a = 0;
                        }
                    });
                    }
                }
            });
        });
    });
</script>

<script>
    if (/(Android)/i.test(navigator.userAgent)) {
        $(".plmaint").css("height","5rem");
