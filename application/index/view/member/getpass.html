    //校验打开页面的时候是否要继续倒计时
    function checkCountdown()
    {
        var secondsremained = $.cookie("secondsremained");
        if(secondsremained)
        {
            var date = new Date(unescape(secondsremained));
            setCoutDown(date,$("#second"));
        }
    }
    //发送验证码
    function sendCode(obj)
    {
        var result = isPhoneNum();
        if(result)
        {
            //加载ajax 获取验证码的方法
            $.ajax( {
                url:'{:url("getpasscode")}',// 跳转到 action
                data:{
                    __token__ : "{$Request.token}"
                },
                type:'post',
                cache:false,
                dataType:'json',
                success:function(data)
                {
                    if(data.code!=1)
                    {


                        return false;
                    }
                    else
                    {
                        var date = new Date();
                        addCookie("secondsremained",date.toGMTString(),60);//添加cookie记录,有效时间60s
                        setCoutDown(date,obj);
                    }
                },
                error : function() {
                    // view("异常！");
                    //弹出框显示三秒
                    $(".mui-toast-container").css("opacity",1);
                    $(".mui-toast-message").html("异常")
                    setTimeout("codefans()",3000);//2秒，可以改动
                }
            });

        }
    }
    var nowDate = null;
    var time_difference = 0;
    var count_down = 0;
    function setCoutDown(date,obj) {
        nowDate = new Date();
        time_difference = ((nowDate- date)/1000).toFixed(0);
        count_down = 60 - time_difference;
        console.log(count_down);
        if(count_down<=0){
            obj.removeAttr("disabled");
            obj.val("获取验证码");
            addCookie("secondsremained","",60);//添加cookie记录,有效时间60s
            return;
        }
        obj.attr("disabled", true);
        obj.val("重新发送(" + count_down + ")");
        setTimeout(function() { setCoutDown(date,obj) },1000) //每1000毫秒执行一次
    }
    //发送验证码时添加cookie
    function addCookie(name,value,expiresHours){
        //判断是否设置过期时间,0代表关闭浏览器时失效
        if(expiresHours>0){
            var date=new Date();
            date.setTime(date.getTime()+expiresHours*1000);
            $.cookie(name, escape(value), {expires: date});
        }else{
            $.cookie(name, escape(value));
        }
    }
    //校验手机号是否合法
    function isPhoneNum(){
        var phonenum = $("#phonenum").val();
        var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/;
        if(phonenum==""){
            //弹出框显示三秒
            $(".mui-toast-container").css("opacity",1);
            $(".mui-toast-message").html("请填写手机号码")
            setTimeout("codefans()",3000);//2秒，可以改动
            return false;
        }
        else if(!myreg.test(phonenum)){
            //弹出框显示三秒
            $(".mui-toast-container").css("opacity",1);
            $(".mui-toast-message").html("手机号码格式错误")
            setTimeout("codefans()",3000);//2秒，可以改动
            return false;
        }else{
            return true;
        }
    }
    //弹出框透明度为0
    function codefans(){
        var box=$(".mui-toast-container");
        box.css("opacity",0);
    }
