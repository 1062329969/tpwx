<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$Think.config.sitename}</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <link href="{$Think.HTML_STATIC}/css/mui.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.css" rel="stylesheet" type="text/css">
    <style>
      .jumtont{ padding-top:40%; text-align: center;}
      .jumtont img{ margin-bottom: 2rem; width:20%}
    </style>
</head>
<body class="bodyb">
<div class="jump_main">
     <div class="jumtont">
         <img src="{$Think.HTML_STATIC}/images/200.png" >
         <p>{eq name="$tid" value='2'}登录成功{else/}注册成功{/eq}，<b id="wait">3</b>秒后页面自动跳转！</p>
         <script type="text/javascript">
             (function(){
                 var wait = document.getElementById('wait');
                 var href = "{$backGoUrl}";
                 var interval = setInterval(function(){
                     var time = --wait.innerHTML;
                     if(time <= 0) {
                         location.href = href;
                         clearInterval(interval);
                     };
                 }, 1000);
             })();
         </script>
     </div>
</div>
</body>
</html>
