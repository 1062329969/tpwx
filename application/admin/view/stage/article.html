<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="shortcut icon" href="favicon.ico">
<link href="{$Think.HTML_STATIC}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/animate.min.css" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>术后阶段</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{:url('articleadd',['sid'=>$sid])}">添加文章</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th width="10%">排序</th>
                                        <th width="40%">标题</th>
                                        <th width="20%">类型</th>
                                        <th width="20%">是否显示</th>
                                        <th width="15%">缩略图</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name='$list' id='vo'}
                                    <tr>
                                        <td>{$vo.a_order}</td>
                                        <td>{$vo.a_title}</td>
                                        <td>
                                            {switch name="$vo.a_type"}
                                                {case value="1"}
                                                    操作指引
                                                {/case}
                                                {case value="2"}
                                                    药品指引
                                                {/case}
                                                {case value="3"}
                                                    注意事项
                                                {/case}
                                            {/switch}
                                        </td>
                                        <td>{if $vo.a_video_show==1}显示{else /}不显示{/if}</td>
                                        <td><img src="{$vo.a_img}" style="width: 100px" /> </td>
                                        <td>
                                            <a href="{:url('articlealter',['aid'=>$vo.a_id])}" class="btn btn-outline btn-info alter" data-id='{$vo.a_id}'>修改</a>
                                            <a href="{:url('articledel',['aid'=>$vo.a_id])}" class="btn btn-outline btn-info alter" data-id='{$vo.a_id}'>删除</a>
                                            <a href="{:url('articlecomment',['aid'=>$vo.a_id])}" class="btn btn-outline btn-info alter" data-id='{$vo.a_id}'>评论列表</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="{$Think.HTML_STATIC}/js/jquery.min.js?v=2.1.4"></script>
    <script src="{$Think.HTML_STATIC}/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="{$Think.HTML_STATIC}/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="{$Think.HTML_STATIC}/js/content.min.js?v=1.0.0"></script>
    <script src="{$Think.HTML_STATIC}/js/plugins/iCheck/icheck.min.js"></script>
    <script src="{$Think.HTML_STATIC}/js/demo/peity-demo.min.js"></script>
    <script src="{$Think.HTML_STATIC}/js/plugins/layer/layer.js"></script>
</body>
</html>
