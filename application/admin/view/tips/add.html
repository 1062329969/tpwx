<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="{$Think.HTML_STATIC}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/animate.min.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.config.js?1.4.3.3"></script>
    <script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.all.min.js?1.4.3.3"></script>
    <style>
        .control-label font{ color:#F00;}
        .form-group,.m-b{ margin-bottom:5px;}
        .hr-line-dashed{ margin:5px 0px;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="{:url('index')}">返回新闻文章列表</a></li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" enctype="multipart/form-data" action="{:url('add')}">

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>标题：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" required placeholder="请输入标题" name="t_title" value="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>延迟：</label>

                            <div class="col-sm-10">
                                <input type="radio"  name="t_delay" value="0">否
                                <input type="radio"  name="t_delay" value="1">是
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>类型：</label>
                            <div class="col-sm-10">
                                <select name="t_type" class="selectpicker">
                                    <option value="1">头屑</option>
                                    <option value="2">头痒</option>
                                    <option value="3">头油</option>
                                    <option value="4">发质差</option>
                                    <option value="5">脱发</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>分数开始：</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" required placeholder="请输入标题" name="t_totalscore_s" value="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>分数结束：</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" required placeholder="请输入标题" name="t_totalscore_e" value="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容：</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" name="t_content"></textarea>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                {:token()}
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" onclick="history.go(-1)" type="button" type="button">取消</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{$Think.HTML_STATIC}/js/jquery.min.js?v=2.1.4"></script>
<script src="{$Think.HTML_STATIC}/js/bootstrap.min.js?v=3.3.6"></script>
<script src="{$Think.HTML_STATIC}/js/content.min.js?v=1.0.0"></script>
<script src="{$Think.HTML_STATIC}/js/plugins/layer/layer.js"></script>
<script>
    function showstage(){
        $('#updown').hide();
        $('#stage').show();
    }
    function showupdown(){
        $('#updown').show();
        $('#stage').hide();
    }
    $(document).ready(function()
    {

        $('#addimg').click(function(){
            $('#imgs').append('<div class="input-group m-b"><span class="input-group-addon"><input type="radio" name="default_img" value="0">默认</span> <input type="file" name="pic[]" class="form-control"/> <span class="input-group-btn"> <button type="button" class="btn btn-primary del">删除</button> </span> </div>');
            again();
        });
        $("#imgs").on("click",".del",function(){
            $(this).parent().parent().remove();
            again();
        });

        //对上传图片的默认单选按钮 重新赋值

        function again()
        {
            i=0;
            $("#imgs  input[type='radio']").each(function(){
                $(this).val(i);
                i=i+1;
            })
        }
    });
    //通过2步做到输入的为非负数
    //1.去掉多余的小数点
    //2.保证只能输入小数点或数字
    function onlyNonNegative(obj) {
        var inputChar = event.keyCode;
        //alert(event.keyCode);

        //1.判断是否有多于一个小数点
        if(inputChar == 190) { //输入的是否为.
            var index1 = obj.value.indexOf(".") + 1; //取第一次出现.的后一个位置
            var index2 = obj.value.indexOf(".", index1);
            while(index2 != -1) {
                //alert("有多个.");

                obj.value = obj.value.substring(0, index2);
                index2 = obj.value.indexOf(".", index1);
            }
        }
        //2.如果输入的不是.或者不是数字，替换 g:全局替换
        obj.value = obj.value.replace(/[^(\d|.)]/g, "");
    }
</script>
</body>
</html>
