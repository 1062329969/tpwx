<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="{$Think.HTML_STATIC}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/animate.min.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.config.js?1.4.3.3"></script>
    <script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.all.min.js?1.4.3.3"></script>
    <style>
        .control-label font{ color:#F00;}
        .form-group,.m-b{ margin-bottom:5px;}
        .hr-line-dashed{ margin:5px 0px;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="{:url('index')}">返回养护图文列表</a></li>
                            <li><a href="{:url('add')}">添加养护图文文章</a></li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" enctype="multipart/form-data"  action="{:url('alter')}">

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>标题：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" required placeholder="请输入标题" name="title" value="{$content.title}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>所属分类：</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="tid">
                                    <option value="0">请选择分类</option>
                                    <option value="1" {eq name="$content.tid" value="1"}selected{/eq}>养发护发</option>
                                    <option value="2" {eq name="$content.tid" value="2"}selected{/eq}>脱发专区</option>
                                    <option value="3" {eq name="$content.tid" value="3"}selected{/eq}>护理常识</option>
                                    <option value="4" {eq name="$content.tid" value="4"}selected{/eq}>常见问题</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>关键词：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" required placeholder="请输入关键词,多个请用英文的,隔开" name="keyword" value="{$content.keyword}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">摘要：</label>

                            <div class="col-sm-10">
                                <textarea name="info" class="form-control" style="height:100px;">{$content.info}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推荐新闻：</label>

                            <div class="col-sm-10">
                                <label><input type="checkbox" name="tj" id="tj" value="1" {eq name='$content.tj' value='1'} checked{/eq}>是</label>
                                <i class="fa fa-info-circle">如果是推荐新闻只需要上传一张封面图片，尺寸:640*283</i>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否是视频：</label>

                            <div class="col-sm-10">
                                <label><input type="checkbox" name="is_video" id="is_video" value="1" {eq name='$content.is_video' value='1'} checked{/eq}>是</label>
                                <i class="fa fa-info-circle">如果是视频新闻只需要上传一张封面图片，尺寸:640*360</i>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">视频地址：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入视频地址" name="vurl" value="{$content.vurl}">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">视频播放时间：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入视频播放时间" name="play_time" value="{$content.play_time}">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">缩略图(200*200)：</label>
                            <div class="col-sm-10">
                                <img style="margin-bottom: 10px;" class="caseimg" src="{$content.smallimg}" width="100">
                                <input type="file" name="smallimg">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">封面图片(480*265)：</label>
                            <div class="col-sm-10" id="imgs">
                                <img style="margin-bottom: 10px;" class="caseimg" src="{$content.pic}" width="100">
                                <input type="file" name="pic">
                                <!-- {volist name='$newsImgs' id='vo'}
                                {/volist} -->
                                <!-- <button class="btn btn-primary" style="margin-top: 5px;" type="button" id="addimg">添加</button> -->
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图文详细页内容：</label>

                            <div class="col-sm-10">
                                <script id="container" type="text/plain" style="width:100%;height:400px;" name="text">{$content.text}</script>
                                <script type="text/javascript">
                                    var ue = UE.getEditor('container');
                                </script>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发布者：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入发布者" name="author" value="{$content.author}">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">点赞数：</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" placeholder="请输入点赞数" name="dianzan" oninput="this.value=this.value.replace(/\D/g,'').replace(/^0+(?=\d)/,'')" min="0" value="{$content.dianzan}">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">收藏数：</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" placeholder="请输入收藏数" name="shoucang" oninput="this.value=this.value.replace(/\D/g,'').replace(/^0+(?=\d)/,'')" min="0" value="{$content.shoucang}">
                            </div>
                        </div>



                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序：</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="sort" oninput="this.value=this.value.replace(/\D/g,'').replace(/^0+(?=\d)/,'')" min="0" value="{$content.sort}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态：</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="status">
                                    <option value="1" {eq name="$content.status" value="1"}selected{/eq}>正常</option>
                                    <option value="0" {eq name="$content.status" value="0"}selected{/eq}>停止</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="id" value="{$content.id}">
                                {:token()}
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" onclick="history.go(-1)" type="button">取消</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{$Think.HTML_STATIC}/js/jquery.min.js?v=2.1.4"></script>
<script src="{$Think.HTML_STATIC}/js/bootstrap.min.js?v=3.3.6"></script>
<script src="{$Think.HTML_STATIC}/js/content.min.js?v=1.0.0"></script>
<script src="{$Think.HTML_STATIC}/js/plugins/layer/layer.js"></script>
<script>
    $(document).ready(function(){

        $('#addimg').click(function(){
            $('#imgs').append('<div class="input-group m-b"><input type="file" name="pic2[]" class="form-control"/> <span class="input-group-btn"> <button type="button" class="btn btn-primary del">删除</button> </span> </div>');
        });
        $("#imgs").on("click",".del",function(){
            $(this).parent().parent().remove();
        });

        //删除图片
        //删除
        $('.caseimg').click(function(){

            imgurl=$(this).attr('src');
            id=$(this).attr('data-id');
            layer.confirm('您确定要删除吗？', {
                btn: ['确定','取消'] //按钮
            }, function()
            {
                //var index = layer.load();  //加载等待层
                $.ajax({
                    type: "post",
                    url: '{:url("delImg")}',
                    data: {id:id,imgurl:imgurl},
                    dataType: "json",
                    success: function(data){
                        if(data.code==1)
                        {
                            window.location.reload();
                        }
                        else
                        {
                            layer.msg('删除失败');
                        }
                    }
                });
            });
        })
    });
</script>
</body>
</html>
