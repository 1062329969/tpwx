<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="shortcut icon" href="favicon.ico">
<link href="{$Think.HTML_STATIC}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/animate.min.css" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.config.js?1.4.3.3"></script>
<script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.all.min.js?1.4.3.3"></script>
<style>
.control-label font{ color:#F00;}
.form-group,.m-b{ margin-bottom:5px;}
.hr-line-dashed{ margin:5px 0px;}
.form-horizontal h5{font-size:15px;}
.form-control{display:block;float:left;width:30%;}
.dis div{display:block;float:left;width:5%;}
</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>您当前所在位置：头条&nbsp;&nbsp;>&nbsp;&nbsp;添加新文章</h5>

                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{:url('index')}">返回问答列表</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data" action="{:url('add')}">
                            <h5>添加文章</h5>
                            <div class="form-group">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="sort" onkeyup="onlyNonNegative(this)" value="0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">文章标题<span class="red">*</span></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" required placeholder="请输入问题标题" name="qtitle" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">文章版块<span class="red">*</span></label>
                                    <div class="col-sm-10">
                                        <select class="form-control m-b" name="fid">
                                            <option value="0">请选择文章版块</option>
                                            {volist name='$forum' id='vo'}
                                            <option value="{$vo.id}">{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>

                                    <label class="col-sm-2 control-label">文章分类<span class="red">*</span></label>
                                    <div class="col-sm-10">
                                        <select class="form-control m-b" name="fid" style="width:120%;">
                                            <option value="0">请选择一级分类</option>
                                            {volist name='$forum' id='vo'}
                                            <option value="{$vo.id}">{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <div class="col-sm-10">
                                        <select class="form-control m-b" name="fid" style="width:120%;">
                                            <option value="0">请选择二级分类</option>
                                            {volist name='$forum' id='vo'}
                                            <option value="{$vo.id}">{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>


                                <label class="col-sm-2 control-label">选择用户ID：</label>

                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="number" class="form-control" name="uid" id="uid">
                                        <span class="input-group-btn"><button type="button" class="btn btn-primary adduser">选择</button></span>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属分类：</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="fid">
                                        <option value="0">请选择所属项目</option>
                                        {volist name='$forum' id='vo'}
                                        <option value="{$vo.id}">{$vo.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">文章状态：</label>

                                <div class="col-sm-10">
                                        <input type="radio" value="1" name="display">显示
                                        <input type="radio" value="2" name="display">隐藏
                                </div>
                            </div>


                            <!--<div class="hr-line-dashed"></div>-->
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-2 control-label">所属项目：</label>-->

                                <!--<div class="col-sm-10">-->
                                    <!--<select class="form-control m-b" name="pid">-->
                                        <!--<option value="0">请选择所属项目</option>-->
                                        <!--{volist name='$project' id='vo'}-->
                                        <!--<option value="{$vo.id}">{$vo.proname}</option>-->
                                        <!--{/volist}-->
                                    <!--</select>-->
                                <!--</div>-->
                            <!--</div>-->


                            <div class="hr-line-dashed"></div>



                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">帖子内容：</label>

                                <div class="col-sm-10">
                                    <script id="container" type="text/plain" style="width:100%;height:400px;" name="question"></script>
                                    <script type="text/javascript">
                                          var ue = UE.getEditor('container');
                                    </script>
                                </div>
                            </div>



                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">封面照片：</label>

                                <div class="col-sm-10" id="imgs">
                                    <button class="btn btn-primary" style="margin-top: 5px;" type="button" id="addimg">添加</button>
                                    <div class="input-group m-b">
                                        <span class="input-group-addon"><input type="radio" name="default_img" value="0" checked>默认</span>
                                        <input type="file" name="pic_s[]" class="form-control"/>
                                        <span class="input-group-btn"> <button type="button" class="btn btn-primary del">删除</button> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">发布者：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入发布者" name="author" value="">
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">浏览量</label>
                                <div class="col-sm-10 dis">
                                    <input type="text" class="col-sm-2 form-control" placeholder="展示浏览量" name="click" onkeyup="onlyNonNegative(this)">
                                    <div>=</div>
                                    <input type="text" class="col-sm-2 form-control" placeholder="真实浏览量" name="click" onkeyup="onlyNonNegative(this)">
                                    <div>+</div>
                                    <input type="text" class="col-sm-2 form-control" placeholder="虚拟浏览量" name="click" onkeyup="onlyNonNegative(this)">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="hr-line-dashed"></div>

                            <div class="hr-line-dashed"></div>


                            <input type="hidden" name="admin_user" value="{$userss}" />
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    {:token()}
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" onclick="history.go(-1)" type="button">取消</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{$Think.HTML_STATIC}/js/jquery.min.js?v=2.1.4"></script>
    <script src="{$Think.HTML_STATIC}/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="{$Think.HTML_STATIC}/js/content.min.js?v=1.0.0"></script>
    <script src="{$Think.HTML_STATIC}/js/plugins/layer/layer.js"></script>
    <script>
        $('.adduser').click(function()
        {
            layer.open({
                type: 2,
                area: ['70%', '90%'],
                fixed: false, //不固定
                maxmin: true,
                content: '{:url("UserInfo/selectUid")}'
            });
        });
        $('#addimg').click(function(){
            $('#imgs').append('<div class="input-group m-b"><span class="input-group-addon"><input type="radio" name="default_img" value="0">默认</span> <input type="file" name="pic[]" class="form-control"/> <span class="input-group-btn"> <button type="button" class="btn btn-primary del">删除</button> </span> </div>');
            again();
        });
        $("#imgs").on("click",".del",function(){
            $(this).parent().parent().remove();
            again();
        });

        //对上传图片的默认单选按钮 重新赋值

        function again()
        {
            i=0;
            $("#imgs  input[type='radio']").each(function(){
                $(this).val(i);
                i=i+1;
            })
        }

        //通过2步做到输入的为非负数
        //1.去掉多余的小数点
        //2.保证只能输入小数点或数字
        function onlyNonNegative(obj) {
            var inputChar = event.keyCode;
            //alert(event.keyCode);

            //1.判断是否有多于一个小数点
            if(inputChar == 190) { //输入的是否为.
                var index1 = obj.value.indexOf(".") + 1; //取第一次出现.的后一个位置
                var index2 = obj.value.indexOf(".", index1);
                while(index2 != -1) {
                    //alert("有多个.");

                    obj.value = obj.value.substring(0, index2);
                    index2 = obj.value.indexOf(".", index1);
                }
            }
            //2.如果输入的不是.或者不是数字，替换 g:全局替换
            obj.value = obj.value.replace(/[^(\d|.)]/g, "");
        }
    </script>
</body>
</html>
