<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="shortcut icon" href="favicon.ico">
<link href="{$Think.HTML_STATIC}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/animate.min.css" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.config.js?1.4.3.3"></script>
<script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.all.min.js?1.4.3.3"></script>
<style>
.control-label font{ color:#F00;}
.form-group,.m-b{ margin-bottom:5px;}
.hr-line-dashed{ margin:5px 0px;}
</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{:url('index')}">返回分院列表</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data" action="{:url('add')}">
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><font>*</font>分院名称：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" required placeholder="请输入分院名称" name="hosname" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><font>*</font>所属地区：</label>

                                <div class="col-sm-10">
                                    <div class="input-group">
                                    <select class="form-control m-b" name="rid">
                                        <option value="0">请选择地区</option>
                                        {volist name='hospitalRegion' id='vo'}
                                        <option value="{$vo.id}">{$vo.region}</option>
                                        {/volist}
                                    </select>
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary addRegion">添加</button> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><font>*</font>分院地址：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" required placeholder="请输入分院地址" name="address" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><font>*</font>医院坐标：</label>

                                <div class="col-sm-10">
                                    <div class="input-group">
                                    <input type="text" class="form-control" required placeholder="请输入医院坐标" name="coordinate" value="">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary coordinate">选择</button> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><font>*</font>门诊时间：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" required placeholder="请输入门诊时间" name="office_hours" value="9:00PM-17:30PM">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><font>*</font>咨询电话：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" required placeholder="请输入咨询电话" name="tel" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><font>*</font>医院图片：</label>

                                <div class="col-sm-10">
                                    <input type="file" name="pic"/>
                                    <i class="fa fa-info-circle">大小:640*381</i>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">来院路线：</label>

                                <div class="col-sm-10">
                                    <script id="container" type="text/plain" style="width:100%;height:200px;" name="bus"></script>
                                    <script type="text/javascript">
                                        var ue = UE.getEditor('container');
                                    </script>
                                </div>
                            </div>
                            <!--<div class="hr-line-dashed"></div>-->
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-2 control-label">火车站来院路线：</label>-->

                                <!--<div class="col-sm-10">-->
                                    <!--<script id="container2" type="text/plain" style="width:100%;height:200px;" name="train"></script>-->
                                    <!--<script type="text/javascript">-->
                                        <!--var ue = UE.getEditor('container2');-->
                                    <!--</script>-->
                                <!--</div>-->
                            <!--</div>-->

                            <!--<div class="hr-line-dashed"></div>-->
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-2 control-label">机场来院路线：</label>-->

                                <!--<div class="col-sm-10">-->
                                    <!--<script id="container3" type="text/plain" style="width:100%;height:200px;" name="plane"></script>-->
                                    <!--<script type="text/javascript">-->
                                        <!--var ue = UE.getEditor('container3');-->
                                    <!--</script>-->
                                <!--</div>-->
                            <!--</div>-->



                            <!--<div class="hr-line-dashed"></div>-->
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-2 control-label">地铁来院路线：</label>-->

                                <!--<div class="col-sm-10">-->
                                    <!--<script id="container4" type="text/plain" style="width:100%;height:400px;" name="metro"></script>-->
                                    <!--<script type="text/javascript">-->
                                        <!--var ue = UE.getEditor('container4');-->
                                    <!--</script>-->
                                <!--</div>-->
                            <!--</div>-->


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态：</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="status">
                                        <option value="1">正常</option>
                                        <option value="0">停止</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    {:token()}
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" onclick="history.go(-1)" type="button">取消</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{$Think.HTML_STATIC}/js/jquery.min.js?v=2.1.4"></script>
    <script src="{$Think.HTML_STATIC}/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="{$Think.HTML_STATIC}/js/content.min.js?v=1.0.0"></script>
    <script src="{$Think.HTML_STATIC}/js/plugins/layer/layer.js"></script>
    <script>
        $(document).ready(function()
        {
            $('.addRegion').click(function()
            {
                layer.open({
                    type: 2,
                    area: ['60%', '45%'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '{:url("addRegion")}',
                    end: function(){
                        window.location.reload();
                    }
                });
            });

            $('.coordinate').click(function()
            {
                layer.open({
                    type: 2,
                    area: ['90%', '80%'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '{:url("map")}',
                    end: function(){

                    }
                });
            });

        });
    </script>
</body>
</html>
