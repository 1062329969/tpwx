<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="{$Think.HTML_STATIC}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/animate.min.css" rel="stylesheet">
    <link href="{$Think.HTML_STATIC}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.config.js?1.4.3.3"></script>
    <script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.all.min.js?1.4.3.3"></script>
    <style>
        .control-label font{ color:#F00;}
        .form-group,.m-b{ margin-bottom:5px;}
        .hr-line-dashed{ margin:5px 0px;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="{:url('index')}">返回专家列表</a></li>
                            <li><a href="{:url('add')}">添加专家</a></li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" enctype="multipart/form-data"  action="{:url('alter')}">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序：</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="sort" oninput="this.value=this.value.replace(/\D/g,'').replace(/^0+(?=\d)/,'')" min="0" value="{$content.sort}">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>专家姓名：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" required placeholder="请输入专家姓名" name="docname" value="{$content.docname}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font>*</font>所属医院：</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="hid">
                                    <option value="0">请选择医院</option>
                                    {volist name='hospital' id='vo'}
                                    <option value="{$vo.id}" {eq name="$content.hid" value="$vo.id"}selected{/eq}>{$vo.hosname}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">座右铭：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入座右铭" name="zym" value="{$content.zym}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <!--是否隐藏-->

                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否隐藏：</label>

                            <div class="col-sm-10">
                                    <input  type="radio" name="show" value="1" {if condition="($content.status == 1)"} checked="checked"  {/if}/>显示
                                    <input  type="radio" name="show" value="2"{if condition="($content.status == 2)"} checked="checked"  {/if}>隐藏

                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">专家图片：</label>
                            <div class="col-sm-10">
                                {neq name='$content.pic' value=''}<img src="{$content.pic}" height="100" />{/neq}
                                <input type="file" name="pic"/>
                                <i class="fa fa-info-circle">大小:180*223</i>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">专家图片，分院显示：</label>
                            <div class="col-sm-10">
                                {neq name='$content.yard_pic' value=''}<img src="{$content.yard_pic}" height="100" />{/neq}
                                <input type="file" name="yard_pic"/>
                                <!--<i class="fa fa-info-circle">大小:180*223</i>-->
                            </div>
                        </div>



                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">专家职称：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入专家职称" name="position" value="{$content.position}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">专家职位：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入专家职位" name="positional_titles" value="{$content.positional_titles}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">专家擅长：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入专家擅长" name="good_at" value="{$content.good_at}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">案例数：</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" placeholder="请输入专家案例数" name="casenum" oninput="this.value=this.value.replace(/\D/g,'').replace(/^0+(?=\d)/,'')" min="0" value="{$content.casenum}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">好评率（%）：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入专家好评率" name="praise" oninput="this.value=this.value.replace(/\D/g,'').replace(/^0+(?=\d)/,'')" min="0" value="{$content.praise}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关注度：</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" placeholder="请输入专家关注度" name="follow" oninput="this.value=this.value.replace(/\D/g,'').replace(/^0+(?=\d)/,'')" min="0" value="{$content.follow}">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">专业资质：</label>

                            <div class="col-sm-10">
                                <script id="container2" type="text/plain" style="width:100%;height:400px;" name="text2">{$content.text2}</script>
                                <script type="text/javascript">
                                    var ue = UE.getEditor('container2');
                                </script>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">专家简介：</label>

                            <div class="col-sm-10">
                                <script id="container" type="text/plain" style="width:100%;height:400px;" name="text">{$content.text}</script>
                                <script type="text/javascript">
                                    var ue = UE.getEditor('container');
                                </script>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">行医理念：</label>

                            <div class="col-sm-10">
                                <script id="container3" type="text/plain" style="width:100%;height:400px;" name="text3">{$content.text3}</script>
                                <script type="text/javascript">
                                    var ue = UE.getEditor('container3');
                                </script>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态：</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="status">
                                    <option value="1" {eq name="$content.status" value="1"}selected{/eq}>正常</option>
                                    <option value="0" {eq name="$content.status" value="0"}selected{/eq}>停止</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="id" value="{$content.id}">
                                {:token()}
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" onclick="history.go(-1)" type="button">取消</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{$Think.HTML_STATIC}/js/jquery.min.js?v=2.1.4"></script>
<script src="{$Think.HTML_STATIC}/js/bootstrap.min.js?v=3.3.6"></script>
<script src="{$Think.HTML_STATIC}/js/content.min.js?v=1.0.0"></script>
</body>
</html>
