<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="shortcut icon" href="favicon.ico">
<link href="{$Think.HTML_STATIC}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/animate.min.css" rel="stylesheet">
<link href="{$Think.HTML_STATIC}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.config.js?1.4.3.3"></script>
<script type="text/javascript" charset="utf-8" src="{$Think.HTML_STATIC}/udeitor/ueditor.all.min.js?1.4.3.3"></script>

<link href="{$Think.HTML_STATIC}/css/webuploader.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/webuploader/0.1.0/webuploader.js"></script>


<link href="{$Think.HTML_STATIC}/js/video/video-js.css" rel="stylesheet" type="text/css">
<script src="{$Think.HTML_STATIC}/js/video/video.js"></script>
<script>
    videojs.options.flash.swf = "video-js.swf";
</script>

<style>
.control-label font{ color:#F00;}
.form-group,.m-b{ margin-bottom:5px;}
.hr-line-dashed{ margin:5px 0px;}
</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{:url('index')}">返回帖子列表</a></li>
                                <li><a href="{:url('add')}">添加帖子</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data"  action="{:url('alter')}">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择用户ID：</label>

                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="number" class="form-control" name="uid" id="uid" value="{$content.uid}">
                                        <span class="input-group-btn"><button type="button" class="btn btn-primary adduser">选择</button></span>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">帖子标题：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" required placeholder="请输入关键词,多个请用英文的,隔开" name="foname" value="{$forum.foname}">
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属分类：</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="tid">
                                        <option value="0">请选择分类</option>
                                        {volist name='contType' id='vo'}
                                        <option value="{$vo.id}" {eq name="$content.tid" value="$vo.id"}selected{/eq}>{$vo.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">关键词：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" required placeholder="请输入关键词,多个请用英文的,隔开" name="keyword" value="{$content.keyword}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">摘要：</label>

                                <div class="col-sm-10">
                                    <textarea name="info" class="form-control" style="height:100px;">{$content.info}</textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">推荐帖子：</label>

                                <div class="col-sm-10">
                                    <label><input type="checkbox" name="tj" id="tj" value="1" {eq name='$content.tj' value='1'} checked{/eq}>是</label>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">缩率图：</label>

                                <div class="col-sm-10">
                                    {neq name='$content.pic' value=''}<img src="{$content.pic}" height="100" />{/neq}
                                    <input type="file" name="pic"/>
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 尺寸：600*330</span>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">帖子图片：</label>
                                <div class="col-sm-10" id="imgs">
                                    {volist name='$forumImgs' id='vo'}
                                    <img style="margin-bottom: 10px;" data-id="{$vo.id}" class="caseimg" src="{$vo.pic}" width="100">
                                    {/volist}
                                    <button class="btn btn-primary" style="margin-top: 5px;" type="button" id="addimg">添加</button>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">浏览量：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入帖子浏览量" name="click" onkeyup="onlyNonNegative(this)" value="{$content.click}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">点赞数：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入帖子点赞数" name="praise" onkeyup="onlyNonNegative(this)" value="{$content.praise}">
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">帖子内容：</label>

                                <div class="col-sm-10">
                                    <script id="container" type="text/plain" style="width:100%;height:400px;" name="text">{$content.text}</script>
                                    <script type="text/javascript">
                                       var ue = UE.getEditor('container');
                                    </script>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="sort" onkeyup="onlyNonNegative(this)" value="{$content.sort}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态：</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="status">
                                        <option value="1" {eq name="$content.status" value="1"}selected{/eq}>正常</option>
                                        <option value="0" {eq name="$content.status" value="0"}selected{/eq}>停止</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input type="hidden" name="id" value="{$content.id}">
                                    {:token()}
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" onclick="history.go(-1)" type="button">取消</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{$Think.HTML_STATIC}/js/jquery.min.js?v=2.1.4"></script>
    <script src="{$Think.HTML_STATIC}/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="{$Think.HTML_STATIC}/js/content.min.js?v=1.0.0"></script>
    <script src="{$Think.HTML_STATIC}/js/plugins/layer/layer.js"></script>
    <script type="text/javascript">
        jQuery(function() {
            $list = $('#thelist'),
                $btn = $('#ctlBtn'),
                state = 'pending',
                uploader;
            uploader = WebUploader.create({
                // 不压缩image
                resize: false,
                // swf文件路径
                swf: 'uploader.swf',
                // 文件接收服务端。
                server: "{:url('forumvideo')}",
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#picker',
                chunked: true,
                chunkSize:2*1024*1024,
                auto: true,
                accept: {
                    title: 'Images',
                    // extensions: 'gif,jpg,jpeg,bmp,png',
                    // mimeTypes: 'image/*'
                }
            });
            uploader.on('uploadSuccess', function (file,response) {
                $('#a_video').val(response._raw);
                $('.progress').remove();
                $('#picker').parent().html('上传成功');
            });
            uploader.on( 'uploadProgress', function( file, percentage ) {
                var $li = $( '#fileList' ),
                    $percent = $li.find('.progress');
                // 避免重复创建
                if ( !$percent.length ) {
                    $percent = $('<p class="progress" style="background:#48b7ee;width: 0%"></p>')
                        .appendTo( $li )
                        .find('span');
                }
                $('.progress').css( 'width', percentage * 100 + '%' );
            });
        })
    </script>
    <script>
        $('.adduser').click(function()
        {
            layer.open({
                type: 2,
                area: ['70%', '90%'],
                fixed: false, //不固定
                maxmin: true,
                content: '{:url("UserInfo/selectUid")}'
            });
        });
        $('#addimg').click(function(){
            $('#imgs').append('<div class="input-group m-b"><input type="file" name="pic2[]" class="form-control"/> <span class="input-group-btn"> <button type="button" class="btn btn-primary del">删除</button> </span> </div>');
        });
        $("#imgs").on("click",".del",function(){
            $(this).parent().parent().remove();
        });

        //删除图片
        //删除
        $('.caseimg').click(function(){

            imgurl=$(this).attr('src');
            id=$(this).attr('data-id');
            layer.confirm('您确定要删除吗？', {
                btn: ['确定','取消'] //按钮
            }, function()
            {
                //var index = layer.load();  //加载等待层
                $.ajax({
                    type: "post",
                    url: '{:url("delImg")}',
                    data: {id:id,imgurl:imgurl},
                    dataType: "json",
                    success: function(data){
                        if(data.code==1)
                        {
                            window.location.reload();
                        }
                        else
                        {
                            layer.msg('删除失败');
                        }
                    }
                });
            });
        })
        //通过2步做到输入的为非负数
        //1.去掉多余的小数点
        //2.保证只能输入小数点或数字
        function onlyNonNegative(obj) {
            var inputChar = event.keyCode;
            //alert(event.keyCode);

            //1.判断是否有多于一个小数点
            if(inputChar == 190) { //输入的是否为.
                var index1 = obj.value.indexOf(".") + 1; //取第一次出现.的后一个位置
                var index2 = obj.value.indexOf(".", index1);
                while(index2 != -1) {
                    //alert("有多个.");

                    obj.value = obj.value.substring(0, index2);
                    index2 = obj.value.indexOf(".", index1);
                }
            }
            //2.如果输入的不是.或者不是数字，替换 g:全局替换
            obj.value = obj.value.replace(/[^(\d|.)]/g, "");
        }
    </script>
</body>
</html>
